<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
</head>
<body>
    <div class="registration">
        <form action="">
            <label for="">Your Email</label>
            <input type="text"/>
            <p class="error"><span>This email already exist</span></p>
            <label for="password">Password</label>
            <input type="password">
            <p class="error"><span>At least 8 characters</span></p>
            <label for="password">Password [repeat]</label>
            <input type="password">
            <p class="error"><span>Some text here</span></p>
            <label for="">Date of Birth</label>
            <input type="date">
            <p class="error"><span>Some text here</span></p>

            <label for="">Country</label>
            <select name="country" id="">
            <option>United Kingdom</option>
            <option>Poland</option>
            <option>Russia</option>
            <option>Germany</option>
            </select>

           <div class="register button"><span><a href="#">Register</a></span></div>


        </form>
    </div>
    <footer>&copy;2019 Sites Made with Love</footer>
</body>
</html>
